<html>

	<link rel="stylesheet" type="text/css" href="./main.css">
  <head>
    <title>Hello</title>
  </head>
  <body>
		
		<div class="container elem">

		  <section class="elem elem-green initial">
		    <span class="label">&lt;div class="initial"></span>
		    <p>
		      空きスペースがあれば、私は200pxだ。 無ければ、私は100pxに縮む。でも、それより小さくはならない。
		    </p>
		    <span class="endlabel">&lt;/div></span>
		  </section>

		  <section class="elem elem-green none">
		    <span class="label">&lt;div class="none"></span>
		    <p>
		      私は、何が起ころうと、いつも200pxだ。
		    </p>
		    <span class="endlabel">&lt;/div></span>
		  </section>

		  <section class="elem elem-green flex1">
		    <span class="label">&lt;div class="flex1"></span>
		    <p>
		      私は、幅1/3一杯に広がる。
		    </p>
		    <span class="endlabel">&lt;/div></span>
		  </section>

		  <section class="elem elem-green flex2">
		    <span class="label">&lt;div class="flex2"></span>
		    <p>
		      私は、幅2/3一杯に広がる。
		    </p>
		    <span class="endlabel">&lt;/div></span>
		  </section>

		</div>
  </body>

</html>
